    <div id="neck"class="w-100 mx-0 bg-secondary-subtle row flex-md-row flex-column align-items-center justify-content-center text-center col">

        <img class="w-100 h-75" src="http://127.0.0.1:5500/HackProject/hackCssFace/pexels-photo-3183150.jpeg" alt="">

    </div>
</div>



    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script>
        var language = document.getElementById("language");
        var languageChoose = document.querySelectorAll("#languageChoose");
        let languageData;
        fetch('./AboutLanguage.json')
            .then(response => response.json())
            .then(data => {
                language.addEventListener("change", function () {
                    for (var item in data) {
                        if (item == language.value) {

                            languageData = Object.values(data[item]);
                        }
                    }
                    languageChoose.forEach(function (item, index) {

                        item.innerText = languageData[0][index];
                    })
                })
                window.onload = function () {
                    for (var item in data) {
                        if (item == language.value) {

                            languageData = Object.values(data[item]);
                        }
                    }
                    languageChoose.forEach(function (item, index) {

                        item.innerText = languageData[0][index];
                    })
                }
            })
            .catch(error => {
                // 在這裡處理錯誤
                console.error(error);
            });

    </script>
</body>

</html>
