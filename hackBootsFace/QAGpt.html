<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./hackproject.css">
</head>

<body>
    <div id="header" class="head bg-secondary row m-0 justify-content-center fixed-top col px-lg-5 px-md-2">
        <div class="d-flex row h-100 px-0">
            <div class="col-md-2 d-none  d-md-block w-auto h-100 px-0" id="logo">
                <img class="h-100"
                    src="https://media1.giphy.com/media/7kn27lnYSAE9O/200.webp?cid=ecf05e47mwx2cuu86ct9i80fhmbahffgmbvl4uq2i6o0b0rq&rid=200.webp&ct=g"
                    alt="logo" class="logo">
            </div>
            <div class="col" id="PageLink">
                <div class="row  h-100 justify-content-md-between">
                    <div class="col-12 col-lg-5 col-md-6 d-flex h-md-100 align-items-end mt-2 mt-md-0">
                        <div class="row col flex-nowrap align-items-end h-50">
                            <button type="button"
                                class="col btn btn-secondary border-0 rounded-0 col border-end border-secondary-subtle px-0 px-lg-2">
                                <h5 class="text-center mb-0 " id="languageChoose">首頁</h5>
                            </button>
                            <button type="button"
                                class="col btn btn-secondary border-0 rounded-0 col border-end border-secondary-subtle px-0 px-lg-2">
                                <h5 class="text-center mb-0" id="languageChoose">關於</h5>
                            </button>
                            <button type="button"
                                class="col btn btn-secondary border-0 rounded-0 col border-md-end border-secondary-subtle">
                                <h5 class="text-center mb-0">QAGPT</h5>
                            </button>
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-6 gap-3 d-flex align-items-center my-2 my-md-0">
                        <button class="btn btn-primary w-50 fw-bold text-nowrap" id="languageChoose">註冊</button>
                        <button class="btn btn-info w-50 fw-bold text-nowrap" id="languageChoose">登入</button>
                        <select name="language" id="language" class=" h-75 w-75">
                            <option selected value="English">English</option>
                            <option value="Chinese">Chinese</option>
                            <option value="Japanese">Japanese</option>
                            <option value="Korean">Korean</option>
                            <option value="French">French</option>
                            <option value="German">German</option>
                            <option value="Italian">Italian</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="QABody col bg-body-secondary mx-0 row">
        <div class="leftStartBox col-3 h-100 bg-secondary-subtle p-4 position-relative" id="StartUse">
            <button type="button" class="btn-close position-absolute" aria-label="Close" style="right:20px;top: 20px;"
                id="StartUseBtn"></button>
            <h1>Start Use</h1>
            <h5>開始使用我們的客服機器人AI</h5>
            <h6>1.第一步:</h5>
                <h6>2.第二步:</h5>
        </div>
        <div class="col d-flex flex-column bg-light">
            <div class="row px-3 py-4 flex-column flex-md-row border-bottom border-dark-subtle align-items-start align-items-md-center justify-md-content-between">
                <h4 class="w-auto m-0 fw-bold">QAGPT</h4>
                <div class="col d-flex flex-row row gap-3 justify-content-md-end justify-content-start mt-md-0 mt-3">
                    <button type="button" class="btn btn-secondary w-auto px-xl-4 px-3">Save</button>
                    <button type="button" class="btn btn-secondary w-auto px-xl-4 px-3">View</button>
                    <button type="button" class="btn btn-secondary w-auto px-xl-4 px-3">Share</button>
                    <button type="button" class="btn btn-secondary w-auto px-xl-4 px-3">...</button>
                </div>
            </div>
            <div class="col row bg-light p-0">
                <div class="col d-flex flex-column p-4 pe-0" id="QABox">
                    <textarea class=" flex-grow-1" name="question" id="question" cols="30" rows="10"></textarea>
                    <div class="d-flex m-0 mt-4 justify-content-between align-items-center" >
                        <div class="h-100 d-flex gap-2 ">
                            <button type="button" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-outline-secondary">
                                <img class="w-100" src="./image/broom.png" alt="">
                            </button>
                            <button type="button" class="btn btn-outline-secondary">
                                <img class="w-100" src="./image/history.png" alt="">
                            </button>
                        </div>
                        <span class="badge text-bg-secondary h-75 fs-6 p-2 rounded-circle d-flex align-items-center">
                            0    
                        </span>
                    </div>
                </div>
                <div class=" col-2  leftBox pt-3">
                    <label for="">Mode</label>
                    <div class="dropdown mt-1">
                        <button class="w-100 btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Complete
                        </button>
                        <ul class="dropdown-menu w-100">
                            <li><a class="w-100 dropdown-item" href="#">Complete</a></li>
                            <li><a class="w-100 dropdown-item" href="#">Chat</a></li>
                            <li><a class="w-100 dropdown-item" href="#">Other</a></li>
                        </ul>
                    </div>
                    <label class="mt-2" for="">Modal</label>
                    <div class="dropdown mt-1">
                        <button class="w-100 btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        text-danvic-003
                    </button>
                    <ul class="dropdown-menu w-100">
                        <li><a class="w-100 dropdown-item" href="#">text-danvic-003</a></li>
                        <li><a class="w-100 dropdown-item" href="#">Chat</a></li>
                        <li><a class="w-100 dropdown-item" href="#">Other</a></li>
                    </ul>
                    </div>
                    <div class="mb-3 mt-2 custom-range-container">
                        <div class="d-flex justify-content-between">
                            <label for="rangeInput" class="form-label">Template</label>
                            <span id="rangeValue">1</span>
                        </div>
                        <input type="range" class="form-range custom-range" id="rangeInput" min="0" max="2" step="0.01" value="1">
                        
                    </div>
                </div>
        </div>
    </div>
    
    
    
    <script src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
    <script>
        let StartUse = $("#StartUse");
        let StartUseBtn = $("#StartUseBtn");
        StartUseBtn.click(function () {
            StartUse.css("display", "none");
        })
        let temRange =$('#rangeValue');
        let temRangInput = $('#rangeInput');
        temRangInput.on('input',function(){
            temRange.text(temRangInput.val());
        })
        
    </script>
</body>

</html>
